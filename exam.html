<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Example</title>
    <style>
        #main {
            width: 300px;
            height: 300px;
            border: 2px solid #c3c3c3;
            display: flex;
            flex-wrap: wrap;
        }

        #main div {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>

    <h2>Flex Example</h2>

    <div id="main">
        <div style="background-color:red;">CSS</div>
        <div style="background-color:lightblue;">JavaScript </div>
        <div style="background-color:khaki;">HTML</div>
        <div style="background-color:pink;">WEB</div>
        <div style="background-color:lightgrey;">DOM</div>
        <div style="background-color:lightgreen;">BS</div>
    </div>


</body>

</html>
